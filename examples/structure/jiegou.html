<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- open方法的dom -->
    <div
      class="layui-layer-shade"
      id="layui-layer-shade1"
      times="1"
      style="z-index: 19891014; background-color: rgb(0, 0, 0); opacity: 0.6"
    ></div>
    <div
      class="layui-layer layui-layer-page"
      id="layui-layer1"
      type="page"
      times="1"
      showtime="0"
      contype="string"
      style="
        z-index: 19891015;
        width: 500px;
        height: 300px;
        position: fixed;
        top: -40px;
        left: 509.5px;
      "
    >
      <div class="layui-layer-title" style="cursor: move">信息</div>
      <div class="layui-layer-content" style="height: 249.2px">
        <div style="padding: 32px">一个普通的页面层，传入了自定义的 HTML</div>
      </div>
      <div class="layui-layer-setwin">
        <span class="layui-layer-min"></span
        ><span class="layui-layer-max"></span
        ><span
          class="layui-icon layui-icon-close layui-layer-close layui-layer-close1"
        ></span>
      </div>
      <span class="layui-layer-resize"></span>
    </div>
  </body>
</html>
