<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <body>
    <div class="container">
        <h3>弹层类型</h3>
        <hr />
        <button class="btn btn-light" onclick="fn1()">open方法</button>
        <button class="btn btn-light" onclick="fn2()">Alert</button>
        <button class="btn btn-light" onclick="fn3()">Confirm</button>
        <button class="btn btn-light" onclick="fn4()">Msg</button>
        <button class="btn btn-light" onclick="fn5()">Page</button>
        <button class="btn btn-light" onclick="fn6()">iframe</button>
        <button class="btn btn-light" onclick="fn7()">Load</button>
        <button class="btn btn-light" onclick="fn8()" id="tips">Tips</button>
        <button class="btn btn-light" onclick="fn9()">Prompt</button>
        <button class="btn btn-light" onclick="fn10()">photots</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./layer.js"></script>
    <script>
        function fn10() {
          layer.photos({
            photos: {
              title: "Photos Demo",
              start: 0,
              data: [
                {
                  alt: "layer",
                  pid: 1,
                  src: "https://unpkg.com/outeres@0.1.1/demo/layer.png",
                },
                {
                  alt: "壁纸",
                  pid: 3,
                  src: "https://unpkg.com/outeres@0.1.1/demo/000.jpg",
                },
                {
                  alt: "浩瀚宇宙",
                  pid: 5,
                  src: "https://unpkg.com/outeres@0.1.1/demo/outer-space.jpg",
                },
              ],
            },
          });
        }
  
        function fn9() {
          layer.prompt(
            { title: "密令输入框", formType: 1 },
            function (pass, index) {
              layer.close(index);
              layer.prompt(
                { title: "文本输入框", formType: 2 },
                function (text, index) {
                  layer.close(index);
                  alert("您输入的密令：" + pass + "；文本：" + text);
                }
              );
            }
          );
        }
  
        function fn8() {
          layer.tips("一个 tips 层", $("#tips"), {
            tips: 1,
          });
        }
  
        function fn7() {
          var index = layer.load(0, { shade: false });
          // setTimeout(function () {
          //   layer.close(index); // 关闭 loading
          // }, 50000);
        }
        function fn6() {
          // iframe 层
          layer.open({
            type: 2,
            title: "iframe test",
            shadeClose: true,
            shade: 0.8,
            area: ["380px", "80%"],
            content: "/welcome.html", // iframe 的 url
          });
        }
        function fn5() {
          // 页面层
          layer.open({
            type: 1,
            area: ["420px", "240px"], // 宽高
            content: '<div style="padding: 11px;">任意 HTML 内容</div>',
          });
        }
        function fn4() {
          layer.msg("一段提示信息");
        }
  
        function fn3() {
          layer.confirm(
            "一个询问框的示例？",
            {
              btn: ["确定", "关闭"], //按钮
            },
            function () {
              layer.msg("第一个回调", { icon: 1 });
            },
            function () {
              layer.msg("第二个回调", {
                time: 20000, // 20s 后自动关闭
                btn: ["明白了", "知道了"],
              });
            }
          );
        }
  
        function fn2() {
          layer.alert("对话框内容");
        }
  
        function fn1() {
          layer.open({
            type: 1, // page 层类型
            area: ["500px", "300px"],
            title: "Hello layer",
            shade: 0.6, // 遮罩透明度
            shadeClose: true, // 点击遮罩区域，关闭弹层
            maxmin: true, // 允许全屏最小化
            anim: 0, // 0-6 的动画形式，-1 不开启
            content:
              '<div style="padding: 32px;">一个普通的页面层，传入了自定义的 HTML</div>',
          });
        }
      </script>
  </body>
</html>
